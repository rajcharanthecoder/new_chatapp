{% extends "base_generic.html" %}

{% block content %}
  <div class="notification-container">
    <div class="notification-message">
      <h2>Password Set Successfully!</h2>
      <p>Your password has been set. You may go ahead and <a href="{% url 'rest_login' %}" class="login-link">Log in</a> now.</p>
    </div>
  </div>
{% endblock %}

{% block extra_styles %}
  <style>
    .notification-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f0f8ff; /* Light background color for contrast */
      padding: 20px;
    }

    .notification-message {
      background: #ffffff; /* White background for the message */
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      margin: auto;
    }

    .notification-message h2 {
      color: #4caf50; /* Green color for success message */
      margin-bottom: 15px;
      font-size: 1.5rem;
    }

    .notification-message p {
      color: #333; /* Darker text color for readability */
      font-size: 1rem;
    }

    .login-link {
      color: #2196f3; /* Blue color for the link */
      font-weight: bold;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .login-link:hover {
      color: #0d47a1; /* Darker blue on hover */
      text-decoration: underline;
    }
  </style>
{% endblock %}
